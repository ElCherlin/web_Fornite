    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <title>ContactoTrouble</title>
    </head>
    <body>
        <header class="header">
            <div class="barra">
                <img class="img_logo" src="img/log1.jpeg" alt="logo">
            <nav class="navegacion"> 
            <a href="contacto.html">Cuenta</a>
            <a href="#">Trouble</a>
            <a href="#">Mercancia</a>          
            </nav>
        </header>


       
        <main class="form">
            <h1>Formulario de contacto</h1>

                <form class="formulario">
                    <fieldset class="br">
                    <div class="campo">
                        <label > Nombre:</label> <br>
                        <input type="text" id="nombre" name="nombre" required placeholder="Nombre"><br>
    
                    </div>
                   <div class="campo">
                    <label >Correo electr√≥nico:</label><br>
                    <input type="email" id="correo" name="correo" required placeholder="Correo"><br>
                   </div>
                   <div class="campo">
                    <label >Telefono:</label><br>
                    <input type="text" id="tel" name="tel" required placeholder="Telefono"><br>
                   </div>
                    
                    <div class="campo">
                        <label >Mensaje:</label><br>
                        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required placeholder="Mensaje"></textarea><br>
                    </div>
                   

                    <input class="boton" type="submit" value="Enviar">

                    </fieldset>
                </form>
</main>

       
     
    </body>
    </html>
